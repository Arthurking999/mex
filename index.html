      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(20px);

      transition: all 0.5s ease-out;

    .playing-message.show {

    }

  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: 'ZJXM4mCDL8I',
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      const playButton = document.getElementById('play-btn');
      const pauseButton = document.getElementById('pause-btn');
      const playingMessage = document.getElementById('playing-message');
      
      playButton.addEventListener('click', () => {
        player.playVideo();
        playingMessage.textContent = 'Playing I Don\'t Care - VIOLENT VIRA';
        playingMessage.classList.add('show');
        playingMessage.classList.remove('hide');
      });

      pauseButton.addEventListener('click', () => {
        player.pauseVideo();
        playingMessage.classList.add('hide');
        playingMessage.classList.remove('show');
      });

      document.getElementById('volume-control').addEventListener('input', (e) => player.setVolume(e.target.value));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const apiEndpoint = 'https://api.countapi.xyz/hit/nawafinfo/nawafinfovisits';
      
      fetch(apiEndpoint)
        .then(response => response.json())
        .then(data => {
          document.getElementById('visit-count').textContent = data.value;
        })
        .catch(error => console.error('Error:', error));
      
      function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
      }

      setInterval(updateTime, 1000);
      updateTime(); // initial call to set the time immediately

      // Comment Section Logic
      const commentForm = document.getElementById('comment-form');
      const commentInput = document.getElementById('comment-input');
      const commentList = document.getElementById('comment-list');
      let comments = [];

      commentForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const commentText = commentInput.value.trim();
        if (commentText) {
          const comment = {
            text: commentText,
            timestamp: new Date().toLocaleString()
          };
          comments.push(comment);
          commentInput.value = '';
          renderComments();
        }
      });

      function renderComments() {
        commentList.innerHTML = '';
        comments.forEach(comment => {
          const commentElement = document.createElement('div');
          commentElement.classList.add('comment');
          commentElement.innerHTML = `
            <p>${comment.text}</p>
            <span>${comment.timestamp}</span>
          `;
          commentList.appendChild(commentElement);
        });
      }
    });
  </script>
